<article>
  <header>
    <h1>{{ noticia.titulo }}</h1>
    <h3>{{ noticia.subtitulo }}</h3>
    <time>{{ noticia.data }}</time>
  </header>

  <img [src]="noticia.imagem" [alt]="noticia.titulo">

  <div [innerHTML]="noticia.texto"></div>

  <footer>
    <p>Autor: {{ noticia.autor }}</p>
  </footer>
</article>
